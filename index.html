<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>IV</title>
<script src="out.js" type="text/javascript"></script>
<style type="text/css">
@font-face {
    font-family: 'vgamedium';
    src: url('vgamedium-webfont.woff2') format('woff2'),
         url('vgamedium-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
}
* {
	font-family: 'vgamedium', monospace;
	box-sizing: border-box;
}
body {
	display: flex;
	flex-direction: row;
	background: #777777;
}
#left, #right {
	display: flex;
	flex: 1;
	border: 4px solid #55aaaa;
	margin: 4px;
}
#code, #wave {
	width: 100%;
	height: 100%;
}
#code {
	font-size: 12pt;
	background-color: #ffffe9;
	outline: none;
}
#code::-webkit-scrollbar {
	width: 12px;
}
#code::-webkit-scrollbar-track {
	background-color: #99994c;
}
#code::-webkit-scrollbar-thumb {
	background-color: #ffffe9;
	border: 1px solid #99994c;
}
#code::-webkit-resizer {
	display: none;
}
#code::selection {
	background: rgba(238, 238, 158, 0.99);
}
#error {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	background-color: white;
}
</style>
<script>

var timer = null;

function
keydown(e)
{
	var k, s, e, f, i, j, left, right, ind, v;
	
	k = e.keyCode || e.which;
	f = e.target;
	switch(k){
	case 9:
		e.preventDefault();
		document.execCommand("insertText", false, "\t");
		break;
	case 13:
		e.preventDefault();
		s = f.selectionStart;
		e = f.selectionEnd;
		i = f.value.lastIndexOf("\n", s - 1) + 1;
		for(j = i; {" ": true, "\t": true}[f.value.charAt(j)]; j++)
			;
		ind = f.value.substring(i, j);
		document.execCommand("insertText", false, "\n" + ind);
		break;
	}
	if(timer !== null)
		window.clearInterval(timer);
	window.setTimeout(parse, 250);
}
function load()
{
	var t;

	if(t = localStorage.getItem("text"), t != undefined && t != "")
		document.getElementById("code").value = t;
}
</script>
</head>
<body onload="waveclear(); load(); parse()">
<div id="left">
<textarea id="code" spellcheck="false" onkeydown="keydown(event)">
module test(
	input wire a,
	input wire b,
	output wire x,
	output wire y,
	output wire z
);

	assign x = a & b;
	assign y = a | b;
	assign z = a ^ b;

endmodule
</textarea>
</div>
<div id="right">
<canvas id="wave" width="100%" height="100%">
</canvas>
<pre id="error">
</pre>
</div>
</body>
</html>
